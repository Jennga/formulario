<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 13</title>
  </head>
  <body>
    <h1>TELEBIRRIA</h1>
    <h2>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</h2>
    <form action="mailto:jengaestuidos@gmail.com" method="post">
      <fieldset>
        <legend>Datos personales y envío</legend>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
        </div> <!--el for y el id nos ayuda-->
        <div>
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" />
        </div>
        <div>
          <label for="domicilio">Domicilio</label>
          <input type="text" name="domicilio" id="domicilio" />
        </div>
        <div>
          <label for="localidad">Localidad</label> <!--no es necesaio-->
          <input type="text" name="localidad" id="localidad" />
        </div>
        <div>
          <label for="codigo_postal">Código Postal</label>
          <input type="number" name="codigo_postal" id="localidad" />
        </div> <!--maxlength solo funciona para text es un limite de caracteres, con el numero se puede poner mayor o menor-->
        <div>
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Elija la opción de entrega</legend>
        <div>
          <input type="radio" name="lugar_entrega" checked="checked" id="opcion1" value="local"/> <!--no sepuede tener el mismo nombre en el codigo-->
          <label for="opcion1">Recoger en el local</label>
        </div>
        <div>
          <input type="radio" name="lugar_entrega" id="opcion2" value="domicilio" />
          <label for="opcion2">Enviar a domicilio</label> <!--tienen tener el mismo nombre-->
        </div>
      </fieldset>
      <fieldset>
        <legend>¿Quiere que le enviemos nuestras ofertas?</legend>
        <div>
          <input type="checkbox" name="oferta_domicilio" value="si" id="oferta1" />
          <label for="oferta1">Enviar al domicilio</label> <!--estos son independientes--> 
        </div>
        <div>
          <input type="checkbox" name="oferta_mail" value="si" id="oferta2" />
          <label for="oferta2">Enviar por mail</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Eliga su menú</legend>
        <div><label>Tamaño del bocadillo</label></div>
        <div>
          <select name="tamaño_bocadillo" size="4">
            <option value="pequeño">Pequeño</option>
            <option value="mediano" selected="selected">Mediano</option>
            <option value="grande">Grande</option>
            <option value="enorme">Enorme</option>
          </select>
          <div><label>Contendio del bocadillo</label></div>
          <select name="Contenido_bocadillo" size="4" multiple="multiple">
            <option value="anchoas" selected="selected">Anchoas</option>
            <option value="calamares">Calamares</option>
            <option value="mejillon">Mejillon</option>
            <option value="jamon">Jamón</option>
            <option value="atun">Atun</option>
            <option value="queso">queso</option>
          </select>
        </div>
        <div>
          <div><label>Puede añadir alguna sugerencia:</label></div>
          <textarea name="sugerencia" cols="70" rows="10">         
          </textarea>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Enviar datos" />
      </div>
    </form>
  </body>
</html>
